<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="number" min="18" max="99" placeholder="Enter your age" required>

        <label for="dropdown" id="dropdown-label">What is your current occupation?</label>
        <select id="dropdown" name="dropdown" required>
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
        </select>

        <label id="radio-label">Have you used our services before?</label>
        <div id="radio-group">
            <label for="yes">
                <input type="radio" id="yes" name="services" value="yes" class="inline">Yes
            </label>
            <label for="no">
                <input type="radio" id="no" name="services" value="no" class="inline">No
            </label>
        </div>

        <label id="checkbox-label">Which services have you used?</label>
        <div id="checkbox-group">
            <label for="service1">
                <input type="checkbox" id="service1" name="services-used" value="service1" class="inline">Service 1
            </label>
            <label for="service2">
                <input type="checkbox" id="service2" name="services-used" value="service2" class="inline">Service 2
            </label>
            <label for="service3">
                <input type="checkbox" id="service3" name="services-used" value="service3" class="inline">Service 3
            </label>
        </div>

        <label for="comments" id="comments-label">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
