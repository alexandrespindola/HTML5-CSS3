<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h2>Im√°genes</h2>
    <img src="banner.webp" alt="Pavimento" width="600">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/768px-HTML5_logo_and_wordmark.svg.png" alt="Logo HTML 5" width="150">
    <h2>Videos</h2>
    <video width="600" height="340" controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h2>Audios</h2>
    <audio controls autoplay loop>
        <source src="sarabande.mp3" type="audio/mp3">
    </audio>
</body>
</html>
